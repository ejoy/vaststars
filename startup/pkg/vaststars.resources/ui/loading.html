<html>
    <head>
        <style>
            body {
                font: "阿里巴巴普惠体";
            }
            .filename {
                padding-bottom: 0.15em;
                font-size: 3.73vmin;
                text-align: center;
                align-items: center;
                right:0;
                bottom:-4vmin;
            }
        </style>
        <style path = "/pkg/vaststars.resources/ui/common/building_style.css"/>
        <script type="text/x-lua" >
            local ui = import_package "vaststars.ui"
            ui.on.loading(window)
        </script>
    </head>
    <body style = "background-color: black;">
        <div class="item-container-region" style = "align-items: center;">
            <div class="column" style="justify-content: center; width: 80%; height:10vmin;">
                <div class="progress-bar-block" style = "width: 100%; height:80%;">
                    <div class="progress-background" style ="background-color: green; width: 50%;" data-style-width = "(loaded/total*100)..'%'" />
                    <div class = "percent-num" style="font-size: 8vmin; align-self: center;">{{loaded}}/{{total}}</div>
                </div> 
                <div class = "filename" data-for="filename : status" style="align-self: flex-start;">{{filename}}</div>
            </div>
        </div>
    </body>
</html>
